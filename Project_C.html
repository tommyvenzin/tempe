<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project C – Secret Sauce v5.0</title>
    <link rel="stylesheet" href="allaround.css">

    <style>
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-row label {
            min-width: 120px;
            font-weight: 500;
        }
        .form-row input,
        .form-row select {
            flex: 1;
            min-width: 140px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        #loadingIndicator {
            display: none;
            margin-top: 10px;
            font-weight: bold;
            color: #4ade80;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html">F Alt Tab</a>
        <a href="Project_C.html">Project C</a>
        <a href="Tyrestinder.html">Tyres Tinder</a>
    </nav>

    <h1>Project C – Secret Sauce v5.0</h1>
    <p>Note: Does not include WA, puncture, SF, or any price that is not on the website.</p>

    <!-- Initials Selection -->
    <div class="form-row">
        <label for="skuInput">Initials:</label>
        <select id="skuInput" multiple>
            <option value="ABR">ABR</option>
            <option value="AZI">AZI</option>
            <option value="DB">DB</option>
            <option value="MRA">MRA</option>
            <option value="MOR">MOR</option>
            <option value="SA">SA</option>
            <option value="JZA">JZA</option>
            <option value="TOG">TOG</option>
            <option value="DK">DK</option>
        </select>
    </div>

    <!-- Date Range -->
    <div class="form-row">
        <label for="startDateInput">Start Date (MM-DD):</label>
        <input type="text" id="startDateInput" placeholder="MM-DD">

        <label for="endDateInput">End Date (MM-DD):</label>
        <input type="text" id="endDateInput" placeholder="MM-DD">
    </div>

    <!-- Buttons -->
    <div class="button-group">
        <button onclick="autoFillSalesPeriod()">Auto Select This Week</button>
        <button onclick="checkPrices()">Check Prices</button>
        <button onclick="wholesalePrices()">Wholesale Prices</button>

        <!-- NEW BUTTON -->
        <button onclick="allInitialsRanked()">All Initials (Ranked + Grade)</button>
    </div>

    <div id="loadingIndicator">⏳ Loading… Please wait…</div>

    <!-- Totals Summary -->
    <b>Total : <p id="grandTotal" class="grand-total"></p></b>
    <b>Quantity : <p id="itemTotal" class="item-total"></p></b>

    <!-- Results Table -->
    <table id="resultsTable">
        <thead>
            <tr>
                <th>SKU</th>
                <th>Quantity</th>
                <th>Original Price (AUD)</th>
                <th>Total Price (AUD)</th>
                <th>Description</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="Project_C.js" defer></script>
</body>
</html>
