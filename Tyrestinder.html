<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Does It All</title>
    <link rel="stylesheet" href="./allaround.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <a href="index.html">F Alt Tab</a>
        <a href="Project_C.html">Project C</a>
        <a href="Tyrestinder.html">Tyres Tinder </a>
    </nav>

<div class="form-row">
    <label for="skuInput">Front Size:</label>
    <input type="text" id="skuInput" placeholder="Front Size" onkeydown="if(event.key==='Enter'){event.preventDefault(); Tinder();}">

    <label for="skuInput2">Rear Size:</label>
    <input type="text" id="skuInput2" placeholder="Rear Size" onkeydown="if(event.key==='Enter'){event.preventDefault(); Tinder();}">
</div>

    <div class="form-row">
        <label for="searchBar">Search:</label>
        <input type="text" id="searchBar" placeholder="Filter results..." oninput="filterTable()">
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Front Model</th>
                <th>Rear Model</th>
                <th>Front SKU</th>
                <th>Rear SKU</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script src="F_alt_tab.js" defer></script>
</body>
</html>
